name: Production Release & Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write   # GitHub Releases作成に必要
  id-token: write   # AWS認証に必要

jobs:
  # ---------------------------------------------------
  # Job 1: ビルド & リリース作成
  # ---------------------------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Production Build
        run: pnpm build

      # S3デプロイ用とReleases用にzip化
      - name: Create Build Bundle
        run: |
          cd out && zip -r ../build-assets.zip .

      # GitHub上の「Releases」ページに履歴として残す
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: release-${{ github.run_number }}
          name: Release ${{ github.run_number }}
          files: build-assets.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 次の Deploy ジョブにファイルを渡すためにアップロード
      # (GitHub Release経由でダウンロードするより高速で確実です)
      - name: Upload Artifact for Deployment
        uses: actions/upload-artifact@v4
        with:
          name: deploy-assets
          path: build-assets.zip
          retention-days: 1

  # ---------------------------------------------------
  # Job 2: デプロイ (Build成功時のみ実行)
  # ---------------------------------------------------
  deploy:
    needs: build            # buildジョブが終わるまで待機
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      # buildジョブからファイルをダウンロード
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-assets

      - name: Unzip assets
        run: unzip build-assets.zip -d out

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Deploy to S3
        run: |
          aws s3 sync out/ s3://gekal-nextjs-template-sample --delete