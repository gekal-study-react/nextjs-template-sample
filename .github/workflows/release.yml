name: Production Release & Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.release_tag.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate Release Tag
        id: release_tag
        run: |
          # 日本時間の日付 + ショートハッシュ
          DATE=$(TZ=Asia/Tokyo date +'%Y.%m.%d')
          SHORT_SHA=$(git rev-parse --short HEAD)
          TAG_NAME="v${DATE}-${SHORT_SHA}"
          
          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "Generated Tag: ${TAG_NAME}"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Production Build
        run: pnpm build

      - name: Create Build Bundle
        run: |
          cd out && zip -r ../build-assets.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.release_tag.outputs.tag_name }}
          name: ${{ steps.release_tag.outputs.tag_name }}
          files: build-assets.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact for Deployment
        uses: actions/upload-artifact@v4
        with:
          name: deploy-assets
          path: build-assets.zip
          retention-days: 90

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: deploy-assets

      - name: Unzip assets
        run: unzip build-assets.zip -d out

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Deploy to S3
        run: |
          aws s3 sync out/ s3://${{ env.AWS_S3_BUCKET_NAME }} --delete
