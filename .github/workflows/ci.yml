name: CI (Pull Request Check)

on:
  pull_request:
    branches:
      - main
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read

jobs:
  check-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Check Build
        run: pnpm build

